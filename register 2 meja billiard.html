
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register - Meja Biliar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .billiard-table {
      width: 700px;
      height: 350px;
      background: #4e9f3d;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .billiard-table:before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 4px solid #333;
      border-radius: 5px;
    }

    /* Styling untuk bola */
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
    }

    .ball:nth-child(1) { top: 100px; left: 50px; background-color: red; }
    .ball:nth-child(2) { top: 100px; left: 120px; background-color: blue; }
    .ball:nth-child(3) { top: 100px; left: 190px; background-color: yellow; }
    .ball:nth-child(4) { top: 100px; left: 260px; background-color: green; }
    .ball:nth-child(5) { top: 100px; left: 330px; background-color: purple; }
    .ball:nth-child(6) { top: 100px; left: 400px; background-color: orange; }

    /* Styling untuk cue stick */
    .cue-stick {
      position: absolute;
      width: 200px;
      height: 10px;
      background-color: #deb887;
      top: 180px;
      left: 80px;
      transform: rotate(45deg);
      transform-origin: left center;
    }

    .cue-stick:after {
      content: '';
      position: absolute;
      top: 0;
      left: 190px;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
    }

    /* Form Register */
    .register-form {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      width: 300px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .register-form input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .register-form button {
      width: 80%;
      padding: 10px;
      background-color: #f1c40f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .register-form button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <!-- Meja Biliar -->
  <div class="billiard-table">
    <div class="ball">1</div>
    <div class="ball">2</div>
    <div class="ball">3</div>
    <div class="ball">4</div>
    <div class="ball">5</div>
    <div class="ball">6</div>

    <div class="cue-stick"></div>
  </div>

  <!-- Form Register -->
  <div class="register-form">
    <h2>Daftar Sekarang</h2>
    <form action="/register" method="POST">
      <input type="text" name="fullname" placeholder="Nama Lengkap" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Kata Sandi" required><br>
      <button type="submit">Daftar</button>
    </form>
  </div>
</body>
</html>
